<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetBooker - Book Sweet Experiences</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to SweetBooker</h1>
  </header>

  <section class="search-section">
    <h2>Find your sweet experience</h2>
    <form id="search-form">
      <input type="text" id="location-input" placeholder="Enter your location" required>
      <input type="date" id="date-input" required>
      <select id="category-select" required>
        <option value="" disabled selected>Select a category</option>
        <option value="romantic">Romantic</option>
        <option value="adventure">Adventure</option>
        <option value="spa">Spa</option>
        <!-- Add more options as needed -->
      </select>
      <button type="submit">Search</button>
    </form>
  </section>

  <section id="results-section" class="hidden">
    <h2>Search Results</h2>
    <div id="results-container">
      <!-- Search results will be dynamically added here using JavaScript -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 SweetBooker. All rights reserved.</p>
  </footer>
</body>
</html>
